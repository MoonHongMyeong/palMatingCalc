<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팔월드 교배 계산기 v1.0</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<script type="module" src="calculator.js" defer></script>
<body>
    <div class="input_container">
        <div class="mating_base mating">
            <label>
                <span>보유 펠</span>
                <input type="search" name="base" id="base" placeholder="보유 펠 선택">
            </label>
            <div class="pal_list hidden"></div>
        </div>
        <div class="mating_target mating">
            <label>
                <span>목표 펠</span>
                <input type="search" name="target" id="target" placeholder="목표 펠 선택">
            </label>
            <div class="pal_list hidden"></div>
        </div>
        <div class="mating_depth">
            <label for="range">단계: <span id="depth_text">1</span></label>
            <input type="range" name="depth" id="depth" min="1" max="3" step="1" value="1">
        </div>
    </div>
    <div class="result_container">

    </div>
</body>
</html>
